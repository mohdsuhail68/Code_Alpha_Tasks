<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    </head>

    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: cursive;

}

body{

    background-image: linear-gradient(to right, rgb(136, 112, 223) , rgb(74, 123, 187));
    text-align: center;


}

h1{

    padding: 8%;

}
h2{
    padding: 4%;

}
h3{
    padding: 3%;

}

    </style>
<body id="generator">
    
<div class="generator">
    <h1>Background Generator</h1>

    <input type="color" name="color1" value="#00ff00" class="color1">
    <input type="color" name="color2" value="#00ff00" class="color2">

    <h2>Current Background</h2>

    <h3></h3>


</div>



<script>

let color1 = document.querySelector(".color1")
let color2 = document.querySelector(".color2")
let css = document.querySelector("h3");
let body = document.getElementById("generator");

function gradientChang(){

    body.style.background= "linear-gradient(to right ,"+
    color1.value + ","+ color2.value + ")";

    css.textContent = body.style.background + ";";

}

color1.addEventListener("input",gradientChang);
color2 .addEventListener("input",gradientChang);



</script>
</body>
</html>
